<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title>İşte teknolojide bu ay yaşananlar!</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="format-detection" content="telephone=no"/>
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
<style type="text/css">
  @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
  
  body {
    margin: 0;
    padding: 0;
    -webkit-text-size-adjust: 100% !important;
    -ms-text-size-adjust: 100% !important;
    -webkit-font-smoothing: antialiased !important;
  }
  img {
    border: 0 !important;
    outline: none !important;
  }
  p {
    Margin: 0px !important;
    Padding: 0px !important;
  }
  table {
    border-collapse: collapse;
    mso-table-lspace: 0px;
    mso-table-rspace: 0px;
  }
  td, a, span {
    border-collapse: collapse;
    mso-line-height-rule: exactly;
  }
  .em_main_table { background-color:#ffffff !important; } 
  .em_font_alata { font-family: 'Alata', Arial, sans-serif !important; }
  .em_red { color: #e74c3c !important; } 
  .em_black { color: #1a1a1a !important; }
  
  .em_button {
    background-color: #e74c3c;
    border-radius: 5px;
  }
  .em_button a {
    font-family: 'Alata', Arial, sans-serif;
    color: #ffffff !important;
    font-weight: bold;
    text-decoration: none;
    display: block;
    padding: 12px 30px;
    font-size: 18px;
  }
  .em_aside25 { padding: 0 25px !important; }
  .em_aside10 { padding: 0 10px !important; }
</style>
</head>
<body class="em_body" style="margin:0px auto; padding:0px;" bgcolor="#f0f0f0">

<!-- Ana Tablo -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#f0f0f0">
  <tr>
    <td align="center" valign="top" style="padding: 20px 0;">
      <!-- İçerik Tablosu -->
      <table align="center" width="650" border="0" cellspacing="0" cellpadding="0" style="width:650px; background-color:#ffffff;">
        
        <!-- Logo Bölümü -->
        <tr>
          <td align="center" valign="top" style="padding:30px 25px 20px 25px;">
            <a href="https://teknolojimenajeri.com" target="_blank" style="text-decoration:none;">
              <img src="https://i.ibb.co/CstJSnMp/logo.png" width="120" height="auto" alt="Teknoloji Menajeri Logo" border="0" style="display:block; max-width:120px;" />
            </a>
          </td>
        </tr>
        
        <!-- Kırmızı Çizgi -->
        <tr>
          <td style="padding:0 25px;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="2" bgcolor="#e74c3c" style="font-size:0px; line-height:0px;"></td>
              </tr>
            </table>
          </td>
        </tr>
        
        <!-- Başlık -->
        <tr>
          <td align="center" valign="top" style="padding:30px 25px 20px 25px;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td class="em_red em_font_alata" align="center" valign="top" style="font-family: 'Alata', Arial, sans-serif; font-size: 24px; line-height: 29px; color:#e74c3c; font-weight:bold;">
                  Yeni Haberler Var!
                </td>
              </tr>
            </table>
          </td>
        </tr>
        
        <!-- İçerik Bölümü -->
        <tr>
          <td style="padding:0 25px 30px 25px;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              
              <!-- Selamlama -->
              <tr>
                <td class="em_black em_font_alata" align="left" valign="top" style="font-family: 'Alata', Arial, sans-serif; font-size: 16px; line-height: 24px; color:#1a1a1a; padding-bottom:10px;">
                  Merhaba %recipient.isim%,
                </td>
              </tr>
              
              <tr>
                <td class="em_black em_font_alata" align="left" valign="top" style="font-family: 'Alata', Arial, sans-serif; font-size: 16px; line-height: 24px; color:#1a1a1a; padding-bottom:20px;">
                  İşte bu ayın en güncel teknoloji haberleri:
                </td>
              </tr>
              
              <!-- Blog Görseli (Eğer varsa) -->
              <tr>
                <td align="center" valign="top" style="padding-bottom:20px;">
                  <img src="%recipient.gorsel%" width="600" height="auto" alt="Blog Görseli" border="0" style="display:block; max-width:100%; height:auto; border-radius:8px;" />
                </td>
              </tr>
              
              <!-- Başlık -->
              <tr>
                <td class="em_black em_font_alata" align="left" valign="top" style="font-family: 'Alata', Arial, sans-serif; font-size: 20px; line-height: 28px; color:#1a1a1a; font-weight:bold; padding-bottom:15px;">
                  %recipient.baslik%
                </td>
              </tr>
              
              <!-- Özet -->
              <tr>
                <td class="em_black em_font_alata" align="left" valign="top" style="font-family: 'Alata', Arial, sans-serif; font-size: 16px; line-height: 24px; color:#1a1a1a; font-style: italic; border-left: 3px solid #e74c3c; padding: 15px 15px; margin-bottom:20px; background-color:#f9f9f9;">
                  %recipient.ozet%
                </td>
              </tr>
              
              <!-- Spacer -->
              <tr>
                <td height="20" style="height:20px; font-size:0px; line-height:0px;"></td>
              </tr>
              
              <!-- CTA Butonu -->
              <tr>
                <td align="center" valign="top">
                  <table border="0" cellspacing="0" cellpadding="0" style="background-color:#e74c3c; border-radius:5px;">
                    <tr>
                      <td align="center" valign="middle" style="padding:14px 35px;">
                        <a href="%recipient.link%" target="_blank" style="font-family: 'Alata', Arial, sans-serif; color:#ffffff !important; font-size:18px; font-weight:bold; text-decoration:none; display:block; line-height:22px;">
                          Yazının Tamamını Oku
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              
            </table>
          </td>
        </tr>
        
        <!-- Footer -->
        <tr>
          <td bgcolor="#f7f7f7" style="padding:30px 25px;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              
              <!-- Sosyal Medya İkonları -->
              <tr>
                <td align="center" valign="top" style="padding-bottom:15px;">
                  <table border="0" cellspacing="0" cellpadding="0" align="center">
                    <tr>
                      <td width="35" style="width:35px;" align="center" valign="middle">
                        <a href="https://www.instagram.com/teknolojimenajeri/" target="_blank" style="text-decoration:none;">
                          <img src="https://rqhrjhgcoonsvzjwlega.supabase.co/storage/v1/object/public/assests/CIS-A2K_Instagram_Icon_(Black).svg.png" width="30" height="30" alt="Instagram" border="0" style="display:block; max-width:30px;" />
                        </a>
                      </td>
                      <td width="35" style="width:35px;" align="center" valign="middle">
                        <a href="https://linkedin.com/in/gulsahakin" target="_blank" style="text-decoration:none;">
                          <img src="https://rqhrjhgcoonsvzjwlega.supabase.co/storage/v1/object/public/assests/linkedin.png" width="30" height="30" alt="LinkedIn" border="0" style="display:block; max-width:30px;" />
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              
              <!-- Logo (Footer) -->
              <tr>
                <td align="center" valign="top" style="padding-bottom:15px;">
                  <img src="https://i.ibb.co/CstJSnMp/logo.png" width="100" height="auto" alt="Teknoloji Menajeri" border="0" style="display:block; max-width:100px; opacity:0.8;" />
                </td>
              </tr>
              
              <!-- Email -->
              <tr>
                <td class="em_black" align="center" valign="top" style="font-family: 'Alata', Arial, sans-serif; font-size: 13px; line-height: 18px; color:#434343; padding-bottom:10px;">
                  <a href="mailto:gulsah@teknolojimenajeri.com" style="text-decoration:none; color:#1a1a1a;">gulsah@teknolojimenajeri.com</a> 
                </td>
              </tr>
              
              <!-- Copyright & Unsubscribe -->
              <tr>
                <td class="em_grey" align="center" valign="middle" style="font-family: 'Alata', Arial, sans-serif; font-size: 11px; line-height: 16px; color:#434343;">
                  &copy; 2025 Teknoloji Menajeri. Tüm hakları saklıdır.<br/>
                  <a href="%unsubscribe_url%" target="_blank" style="text-decoration:underline; color:#e74c3c;">Abonelikten Ayrıl</a>
                </td>
              </tr>
              
            </table>
          </td>
        </tr>
        
      </table>
    </td>
  </tr>
</table>

</body>
</html>
